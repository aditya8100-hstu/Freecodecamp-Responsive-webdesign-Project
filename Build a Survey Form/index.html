<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
</head>
<body>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Name" required> <br><br>

    <label id="email-label" for="email">Email</label>
    <input type="email"id="email" placeholder="Ener Main" required> <br><br>

    <label id="number-label" for="number">Enter Age</label>
    <input type="number" id="number"placeholder="Age" min="15" max="18"><br><br>

    Which option best describes your current role?
<select name="" id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer Not To Say</option>
        <option value="other">Other</option>
    </select> <br><br>

    <input type="radio" name="rr" id="defenetly" value="defenetly">
    <label for="defenetly">Defenitly</label>
    <input type="radio" name="rr" id="maybe" value="maybe">
    <label for="maybe">May Be</label>
    <input type="radio" name="rr" id="notsure" value="notsure">
    <label for="notsure">Not Sure</label>

    <br><br>

    What would you like to see improved? (Check all that apply) <br><br>
<input type="checkbox" id="a" name="a" value="Bike">
<label for="vehicle1"> Front-end Projects</label><br>
<input type="checkbox" id="b" name="b" value="Bike">
<label for="vehicle1"> Back-end Projects
</label><br>
<input type="checkbox" id="c" name="c" value="Bike">
<label for="vehicle1"> Data Visualization
</label><br>
<input type="checkbox" id="d" name="d" value="Bike">
<label for="vehicle1"> Challenges</label><br>

    Any comments or suggestions?
    <textarea name="text" id="text" cols="30" rows="10"></textarea> <br><br>

    <input type="submit" value="submit" id="submit"> 

    </form>
</body>
</html>
